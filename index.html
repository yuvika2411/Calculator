<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://d29fhpw069ctt2.cloudfront.net/icon/image/84736/preview.svg">
    <script src="hehe.js" defer></script>
</head>

<body>
    <div class="background-section">
        <div class="content">

            <div class="container1">

                <div class="quote-container">
                    <p class="quote-text"> Life is a math equation. In order to gain the most, you have to know how to
                        convert the negatives into positives.</p>
                </div>

            </div>

            <div class="container">

                <div class="calculator">
                    <form>
                        <div class="display">
                            <input type="text" id="display" disabled>
                        </div>
                        
                        <div>
                            
                            <input type="button" value="C" onclick="clearDisplay()" class="operator">
                            <input type="button" value="DE"
                                onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                            <input type="button" value="." onclick="display.value +='.'" class="operator">
                            <input type="button" value="/" onclick="display.value +='/'" class="operator">
                        </div>
                        <div>
                            <input type="button" value="7" onclick="display.value +='7'">
                            <input type="button" value="8" onclick="display.value +='8'">
                            <input type="button" value="9" onclick="display.value +='9'">
                            <input type="button" value="*" onclick="display.value +='*'" class="operator">

                        </div>
                        <div>
                            <input type="button" value="4" onclick="display.value +='4'">
                            <input type="button" value="5" onclick="display.value +='5'">
                            <input type="button" value="6" onclick="display.value +='6'">
                            <input type="button" value="-" onclick="display.value +='-'" class="operator">
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display.value +='1'">
                            <input type="button" value="2" onclick="display.value +='2'">
                            <input type="button" value="3" onclick="display.value +='3'">
                            <input type="button" value="+" onclick="display.value +='+'" class="operator">
                        </div>
                        <div>
                            <input type="button" value="00" onclick="display.value +='00'">
                            <input type="button" value="0" onclick="display.value +='0'">
                            <input type="button" value="=" onclick="display.value= eval(display.value)"
                                class="equal operator">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
